  

name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    env:
      XDEBUG_MODE: coverage
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3



    # composer cache
    - name: Remove composer lock
      run: rm composer.lock

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Setup PHPunit
      run: composer install -n

    - name: Install Google Cloud Storage
      run: composer require google/cloud-storage

    - name: Run unit tests
      run: ../vendor/bin/phpunit --no-coverage
      working-directory: tst

    - name: Install Xdebug
      run: sudo apt-get install -y php-xdebug
    
    - name: couverture sous format xml
      run: ../vendor/bin/phpunit --coverage-cobertura=my-cobertura-coverage.xml
      working-directory: tst

    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
          filename: ./tst/my-cobertura-coverage.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'

    - name: Add Coverage PR Comment
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: ./tst/my-cobertura-coverage.xml
